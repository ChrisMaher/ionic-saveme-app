<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div  class="logo-welcome"></div>
    <div class="login-btns">
      <div id="social-links">
        <ul>
          <li ng-hide="user.name" ng-click="fbLogin()"><span class="ifacebook"><img src="img/social-icons/facebook.png"></span><a href="#" class="afacebook">sign in with facebook</a></li>
          <li ng-hide="user.name" ng-click="googleLogin()"><span class="igoogleplus"><img src="img/social-icons/googleplus.png"></span><a href="#" class="agoogleplus">sign in with google+</a></li>
        </ul>
      </div>
      <hr id="login-divider" />
    </div>
  </ion-content>
</ion-modal-view>
